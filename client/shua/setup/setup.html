  <div class="container">
    <header class="nav-header">
      <a href="../index.html" class="card back-btn-card">
        ⬅️ 返回类别
      </a>
    </header>

    <div class="card setup-card">

      <div class="info-banner" id="info-banner" style="display: none;">
        <span class="icon">ℹ️</span>
        <div class="text">
          <p id="info-text-count">该分类已有 0 道题目</p>
          <p class="sub-text">您可以在后台继续添加更多题目</p>
        </div>
      </div>

      <div class="setup-section">
        <h3>刷题模式</h3>
        <div class="mode-grid">
          <button class="mode-btn active" data-mode="SEQUENTIAL">
            <span class="mode-icon">📝</span>
            <span class="mode-name">顺序模式</span>
            <span class="mode-desc">按题目保存顺序</span>
          </button>
          <button class="mode-btn" data-mode="RANDOM">
            <span class="mode-icon">🔀</span>
            <span class="mode-name">随机模式</span>
            <span class="mode-desc">随机打乱题目</span>
          </button>
        </div>
      </div>

      <div class="setup-section">
        <h3>题目类型</h3>
        <div class="type-grid">
          <button class="type-btn active" data-type="ALL">全部题目</button>
          <button class="type-btn" data-type="SINGLE">只看单选</button>
          <button class="type-btn" data-type="MULTIPLE">只看多选</button>
        </div>
        <p id="filter-hint" class="hint-text"></p>
      </div>

      <div class="setup-section">
        <h3>
          题目数量: <span id="count-display" class="highlight-text">5</span>
          <span id="max-count-hint" style="font-weight: normal; font-size: 0.9rem; color: var(--text-sub);">(最多 0
            道)</span>
        </h3>
        <div class="slider-container">
          <input type="range" id="count-slider" min="1" max="10" value="5" disabled>
          <div class="slider-labels">
            <span>1</span>
            <span id="slider-max-label">10</span>
          </div>
        </div>
      </div>

      <div id="error-msg" class="error-box" style="display: none;"></div>

      <button id="start-btn" class="submit-btn" disabled>
        开始练习 ▶️
      </button>
    </div>
  </div>
