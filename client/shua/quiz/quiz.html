  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
    </div>

    <div id="quiz-area" class="card quiz-card">
      <!-- 导航箭头 -->
      <button id="prev-btn" class="nav-arrow prev-arrow" aria-label="上一题" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>

      <button id="next-btn" class="nav-arrow next-arrow" aria-label="下一题" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>

      <div class="quiz-header">
        <span id="quiz-tag" class="tag">加载中...</span>
        <span id="quiz-counter" class="counter">1/10</span>
      </div>

      <h2 id="question-text">题目加载中...</h2>

      <div id="options-list" class="options-list">
      </div>

      <div id="feedback-area" class="feedback-box" style="display: none;">
        <p class="feedback-title">🔍 解答：</p>
        <p id="explanation-text">暂无解析</p>
      </div>

      <div class="quiz-footer">
        <button id="action-btn" class="submit-btn" disabled>提交答案</button>
      </div>
    </div>

    <div id="result-area" class="card result-card" style="display: none;">
      <div class="result-icon">🎉</div>
      <p class="result-category" id="result-category"></p>
      <h2>练习完成！</h2>
      <p>你的分数是</p>
      <div class="score-big" id="final-score-percent">100%</div>
      <p class="score-detail" id="final-score-text">5 / 5 答对</p>

      <div class="result-actions">
        <button id="restart-btn" class="submit-btn" style="background: #24de0f;">🔄 再练一次</button>
        <button id="wrong-questions-btn" class="submit-btn" style="margin-top: 10px; background: #ff6b6b;">📝
          进入错题集</button>
        <a href="../index.html" class="submit-btn"
          style="margin-top: 10px; display:block; text-align:center; text-decoration:none;">🏠 返回首页</a>
      </div>
    </div>
