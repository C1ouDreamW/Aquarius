  <div class="container">

    <div id="login-modal" class="modal-overlay">
      <div class="card modal-card">
        <div class="icon">🔒</div>
        <h3>管理员登录</h3>
        <p>请输入管理员账号</p>

        <div class="form-group">
          <input type="text" id="admin-username" placeholder="用户名" class="input-field">
        </div>

        <div class="form-group">
          <input type="password" id="admin-password" placeholder="密码" class="input-field">
        </div>
        <div id="login-error" class="error-text" style="display:none;">账号或密码错误</div>
        <button id="login-btn" class="submit-btn">登录</button>
        <a href="../index.html" class="back-link">返回首页</a>
      </div>
    </div>

    <div id="admin-dashboard" style="display: none;">
      <header class="nav-header">
        <div>
          <h1>后台管理 🔧</h1>
          <p>管理你的题库和类别</p>
        </div>
        <div class="header-actions">
          <button id="logout-btn" class="btn-small">🔓登出</button>
        </div>
      </header>

      <div class="admin-layout">
        <aside class="sidebar card">
          <nav>
            <button class="nav-btn active" data-tab="create-q">新增题目</button>
            <button class="nav-btn" data-tab="list-q">题库列表</button>
            <button class="nav-btn" data-tab="category">新增类别</button>
          </nav>
        </aside>

        <main class="content-area">

          <div id="tab-create-q" class="tab-content active">
            <div class="card">
              <h3>创建题目</h3>
              <div class="form-group">
                <label>选择类别</label>
                <select id="q-category-select" class="input-field"></select>
              </div>

              <div class="form-group">
                <label>选择章节</label>
                <select id="q-chapter-select" class="input-field"></select>
              </div>

              <div class="form-group">
                <label>题目类型</label>
                <div class="radio-group">
                  <label><input type="radio" name="q-type" value="SINGLE_CHOICE" checked> 单选题</label>
                  <label><input type="radio" name="q-type" value="MULTIPLE_CHOICE"> 多选题</label>
                </div>
              </div>

              <div class="form-group">
                <label>题目描述</label>
                <textarea id="q-text" rows="3" class="input-field" placeholder="输入题目内容..."></textarea>
              </div>

              <div class="form-group">
                <label>选项 (勾选左侧圆圈设为正确答案)</label>
                <div id="options-container">
                </div>
                <button id="add-option-btn" class="btn-text">+ 新增选项</button>
              </div>

              <div class="form-group">
                <label>解析 (可选)</label>
                <textarea id="q-explanation" rows="2" class="input-field" placeholder="输入答案解析..."></textarea>
              </div>

              <button id="save-q-btn" class="submit-btn">保存题目</button>
            </div>
          </div>

              </div>
            </div>
          </div> -->

          <div id="tab-list-q" class="tab-content">
            <div class="card">
              <h3>所有题目</h3>

              <div id="grouped-questions-container"></div>

              <div id="questions-loader" class="loader"></div>
            </div>
          </div>

          <div id="tab-category" class="tab-content">
            <div class="card mb-4">
              <h3>新增类别</h3>
              <div class="form-group">
                <label>类别名称</label>
                <input type="text" id="cat-name" class="input-field" placeholder="例如: 马原">
              </div>
              <div class="form-group">
                <label>描述</label>
                <input type="text" id="cat-desc" class="input-field" placeholder="简短描述...">
              </div>

              <div class="form-group">
                <label>选择图标</label>
                <div class="icon-grid" id="icon-selector">
                </div>
              </div>

              <div class="form-group">
                <label>选择颜色</label>
                <div class="color-grid" id="color-selector">
                </div>
              </div>

              <button id="save-cat-btn" class="submit-btn">保存类别</button>
            </div>

            <div class="card">
              <h3>类别列表</h3>
              <div id="categories-list" class="list-group">
              </div>
            </div>

            <div class="card mt-4">
              <h3>章节管理</h3>
              <div class="form-group">
                <label>选择类别</label>
                <select id="chapter-category-select" class="input-field"></select>
              </div>
              <div class="form-group">
                <label>章节名称</label>
                <input type="text" id="chapter-name" class="input-field" placeholder="例如: 第一章 马克思主义的产生和发展">
              </div>
              <button id="save-chapter-btn" class="submit-btn">保存章节</button>
              <div id="chapters-list" class="list-group mt-3">
              </div>
            </div>
          </div>

        </main>
