<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShuaShua - 后台管理</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="theme-toggle" id="theme-btn"><svg id="theme-icon" viewBox="0 0 24 24">
      <path
        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
    </svg></button>
  <div class="cloud-bg">
    <svg class="cloud c1" viewBox="0 0 100 60">
      <path
        d="M84.5,22.9C82.7,10.1,71.7,0,58.1,0c-11.9,0-22,7.8-25.5,18.6C29.9,17.6,27,17,24.1,17c-9.8,0-17.8,7.5-18.9,17.1 C2.1,35.8,0,39.3,0,43.2C0,52.5,7.5,60,16.8,60h66.4C92.5,60,100,52.5,100,43.2C100,33.2,93.5,25,84.5,22.9z"
        fill="#fff" />
    </svg>
  </div>

  <div class="container">

    <div id="login-modal" class="modal-overlay">
      <div class="card modal-card">
        <div class="icon">🔒</div>
        <h3>管理员登录</h3>
        <p>请输入密码以进入后台</p>
        <div class="form-group">
          <input type="password" id="admin-password" placeholder="Password" class="input-field">
        </div>
        <div id="login-error" class="error-text" style="display:none;">密码错误</div>
        <button id="login-btn" class="submit-btn">解锁</button>
        <a href="index.html" class="back-link">返回首页</a>
      </div>
    </div>

    <div id="admin-dashboard" style="display: none;">
      <header class="nav-header">
        <div>
          <h1>后台管理 🔧</h1>
          <p>管理你的题库和类别</p>
        </div>
        <div class="header-actions">
          <button id="logout-btn" class="btn-small">退出</button>
          <a href="index.html" class="btn-small">🏠 首页</a>
        </div>
      </header>

      <div class="admin-layout">
        <aside class="sidebar card">
          <nav>
            <button class="nav-btn active" data-tab="create-q">新增题目</button>
            <button class="nav-btn" data-tab="list-q">题库列表</button>
            <button class="nav-btn" data-tab="category">新增类别</button>
          </nav>
        </aside>

        <main class="content-area">

          <div id="tab-create-q" class="tab-content active">
            <div class="card">
              <h3>创建题目</h3>
              <div class="form-group">
                <label>选择类别</label>
                <select id="q-category-select" class="input-field"></select>
              </div>

              <div class="form-group">
                <label>题目类型</label>
                <div class="radio-group">
                  <label><input type="radio" name="q-type" value="SINGLE_CHOICE" checked> 单选题</label>
                  <label><input type="radio" name="q-type" value="MULTIPLE_CHOICE"> 多选题</label>
                </div>
              </div>

              <div class="form-group">
                <label>题目描述</label>
                <textarea id="q-text" rows="3" class="input-field" placeholder="输入题目内容..."></textarea>
              </div>

              <div class="form-group">
                <label>选项 (勾选左侧圆圈设为正确答案)</label>
                <div id="options-container">
                </div>
                <button id="add-option-btn" class="btn-text">+ 新增选项</button>
              </div>

              <div class="form-group">
                <label>解析 (可选)</label>
                <textarea id="q-explanation" rows="2" class="input-field" placeholder="输入答案解析..."></textarea>
              </div>

              <button id="save-q-btn" class="submit-btn">保存题目</button>
            </div>
          </div>

          <div id="tab-list-q" class="tab-content">
            <div class="card">
              <h3>所有题目</h3>
              <div class="table-container">
                <table id="questions-table">
                  <thead>
                    <tr>
                      <th>题目</th>
                      <th>类别</th>
                      <th>类型</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <div id="questions-loader" class="loader"></div>
              </div>
            </div>
          </div>

          <div id="tab-category" class="tab-content">
            <div class="card mb-4">
              <h3>新增类别</h3>
              <div class="form-group">
                <label>类别名称</label>
                <input type="text" id="cat-name" class="input-field" placeholder="例如: 马原">
              </div>
              <div class="form-group">
                <label>描述</label>
                <input type="text" id="cat-desc" class="input-field" placeholder="简短描述...">
              </div>

              <div class="form-group">
                <label>选择图标</label>
                <div class="icon-grid" id="icon-selector">
                </div>
              </div>

              <div class="form-group">
                <label>选择颜色</label>
                <div class="color-grid" id="color-selector">
                </div>
              </div>

              <button id="save-cat-btn" class="submit-btn">保存类别</button>
            </div>

            <div class="card">
              <h3>类别列表</h3>
              <div id="categories-list" class="list-group">
              </div>
            </div>
          </div>

        </main>
      </div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>

</html>
