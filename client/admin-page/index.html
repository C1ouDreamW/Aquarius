<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        </svg>
    </button>

    <div class="cloud-bg">
        <svg class="cloud c1" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M84.5,22.9C82.7,10.1,71.7,0,58.1,0c-11.9,0-22,7.8-25.5,18.6C29.9,17.6,27,17,24.1,17c-9.8,0-17.8,7.5-18.9,17.1 C2.1,35.8,0,39.3,0,43.2C0,52.5,7.5,60,16.8,60h66.4C92.5,60,100,52.5,100,43.2C100,33.2,93.5,25,84.5,22.9z" />
        </svg>
        <svg class="cloud c2" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M84.5,22.9C82.7,10.1,71.7,0,58.1,0c-11.9,0-22,7.8-25.5,18.6C29.9,17.6,27,17,24.1,17c-9.8,0-17.8,7.5-18.9,17.1 C2.1,35.8,0,39.3,0,43.2C0,52.5,7.5,60,16.8,60h66.4C92.5,60,100,52.5,100,43.2C100,33.2,93.5,25,84.5,22.9z" />
        </svg>
        <svg class="cloud c3" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M84.5,22.9C82.7,10.1,71.7,0,58.1,0c-11.9,0-22,7.8-25.5,18.6C29.9,17.6,27,17,24.1,17c-9.8,0-17.8,7.5-18.9,17.1 C2.1,35.8,0,39.3,0,43.2C0,52.5,7.5,60,16.8,60h66.4C92.5,60,100,52.5,100,43.2C100,33.2,93.5,25,84.5,22.9z" />
        </svg>
        <svg class="cloud c4" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M84.5,22.9C82.7,10.1,71.7,0,58.1,0c-11.9,0-22,7.8-25.5,18.6C29.9,17.6,27,17,24.1,17c-9.8,0-17.8,7.5-18.9,17.1 C2.1,35.8,0,39.3,0,43.2C0,52.5,7.5,60,16.8,60h66.4C92.5,60,100,52.5,100,43.2C100,33.2,93.5,25,84.5,22.9z" />
        </svg>
    </div>

    <div class="container">
        <!-- 登录页面 -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div style="display: flex; justify-content: flex-start; margin-bottom: 20px;">
                    <a href="../main-page/index.html" class="back-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                        返回首页
                    </a>
                </div>
                <h1>后台管理系统</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                    <div id="login-message" class="message">...</div>
                </form>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="main-page" class="page">
            <header class="header">
                <h1>后台管理系统</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn btn-secondary">退出登录</button>
                </div>
            </header>

            <nav class="nav">
                <ul>
                    <li><a href="#" class="nav-item active" data-section="dashboard">数据概览</a></li>
                    <li><a href="#" class="nav-item" data-section="data-list">数据列表</a></li>
                    <li><a href="#" class="nav-item" data-section="settings">设置</a></li>
                </ul>
            </nav>

            <main class="main-content">
                <!-- 数据概览 -->
                <section id="dashboard" class="content-section active">
                    <h2>数据概览</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>总记录数</h3>
                            <div id="total-records" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>今日新增</h3>
                            <div id="today-records" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>最近7天</h3>
                            <div id="week-records" class="stat-value">0</div>
                        </div>
                    </div>
                </section>

                <!-- 数据列表 -->
                <section id="data-list" class="content-section">
                    <h2>数据列表</h2>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="搜索名称或邮箱...">
                        <button id="search-btn" class="btn btn-primary">搜索</button>
                        <button id="refresh-btn" class="btn btn-secondary">刷新</button>
                    </div>
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>邮箱</th>
                                <th>留言</th>
                                <th>日期</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <!-- 数据将通过JS动态添加 -->
                        </tbody>
                    </table>
                </section>

                <!-- 设置 -->
                <section id="settings" class="content-section">
                    <h2>设置</h2>
                    <div class="settings-container">
                        <p>系统设置功能开发中...</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 备案号 -->
    <footer class="icp-footer">
        <div class="icp-content">
            <a href="https://beian.miit.gov.cn/" target="_blank" class="icp-item">
                豫ICP备2025156751号
            </a>

            <span class="divider">|</span>

            <a href="https://beian.mps.gov.cn/#/query/webSearch?code=37011302000523" rel="noreferrer" target="_blank"
                class="icp-item">
                <img src="../assets/img/head-logo.png" class="icp-icon" />
                鲁公网安备37011302000523号
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // 主题切换功能
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;

        // 检查本地存储中的主题设置
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode');
        }

        // 切换主题
        themeBtn.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            // 保存主题设置到本地存储
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>

</html>
